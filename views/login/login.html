<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In</title>

    <link rel="shortcut icon" href="/images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
</head>
<body class="login">
	<div id="container">
		<section class="login-box">
			<form class="login-form" method="post">
				<div class="login-form-top">
					<div class="email-wrap">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"><input id="userName" class="login-form-input" /></span>
					</div>
					<div class="psw-wrap">
						<span class="glyphicon glyphicon-lock" aria-hidden="true"><input id="password" class="login-form-input" /></span>
					</div>
					<a class="btn btn-blue" id="logIn" role="button">Log in</a>
				</div>
				<div id="loginMsg" class="alert alert-error" style="display:none;">
					<strong>Error!</strong>This is a fatal error.
				</div>
				<div class="meta">
					<a class="forgotten">Forgotten password?</a>
				</div>
			</form>
			
		</section>
	</div>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/login/login.js"></script>
</html>
